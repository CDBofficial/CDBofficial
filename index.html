<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Webshop</title>
  <style>
    :root {
      --gradient: linear-gradient(135deg, #9b59b6, #f39c12);
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    section {
      display: none;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 12px;
      background: #ddd;
      margin-bottom: 1rem;
    }

    .carousel-slide {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    .gradient-button {
      background: var(--gradient);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .gradient-button:hover {
      opacity: 0.9;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .product-button {
      background: var(--gradient);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      z-index: 999;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      background: var(--gradient);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .carousel {
        height: 150px;
      }

      .carousel-item {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Webshop</h1>
    <p>Simple, Stylish & Customizable</p>
  </header>

  <!-- Homepage -->
  <section id="homepage" class="active">
    <h2>Top Products</h2>
    <div class="carousel" id="carousel">
      <div class="carousel-slide" id="carousel-slide">
        <div class="carousel-item">Product 1</div>
        <div class="carousel-item">Product 2</div>
        <div class="carousel-item">Product 3</div>
      </div>
    </div>
    <a href="#shop" class="gradient-button" onclick="showSection('shop')">View All</a>
  </section>

  <!-- Shop -->
  <section id="shop">
    <h2>Shop</h2>
    <div class="product">
      <p><strong>Product A</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
    <div class="product">
      <p><strong>Product B</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
    <div class="product">
      <p><strong>Product C</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About</h2>
    <p>Replace/Add Text Here</p>
  </section>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#homepage" onclick="showSection('homepage')">Homepage</a>
    <a href="#shop" onclick="showSection('shop')">Shop</a>
    <a href="#about" onclick="showSection('about')">About</a>
  </div>

  <script>
    // Section toggle logic
    function showSection(sectionId) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }

    // Carousel auto-rotation
    let currentIndex = 0;
    const slideContainer = document.getElementById('carousel-slide');
    const totalSlides = slideContainer.children.length;

    function rotateCarousel() {
      currentIndex = (currentIndex + 1) % totalSlides;
      slideContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(rotateCarousel, 3000); // rotates every 3 seconds
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Webshop</title>
  <style>
    :root {
      --gradient: linear-gradient(135deg, #9b59b6, #f39c12);
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background: var(--gradient);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .slideshow-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .slide {
      flex: 0 0 300px;
      background: #ddd;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }

    .gradient-button {
      background: var(--gradient);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .gradient-button:hover {
      opacity: 0.9;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .product-button {
      background: var(--gradient);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      background: var(--gradient);
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .slide {
        flex: 0 0 80%;
      }

      .product {
        padding: 1rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Webshop</h1>
    <p>Simple, Stylish & Customizable</p>
  </header>

  <!-- Homepage -->
  <section id="homepage">
    <h2>Top Products</h2>
    <div class="slideshow-container">
      <div class="slide">Product 1</div>
      <div class="slide">Product 2</div>
      <div class="slide">Product 3</div>
    </div>
    <a href="#shop" class="gradient-button">View All</a>
  </section>

  <!-- Shop -->
  <section id="shop">
    <h2>Shop</h2>
    <div class="product">
      <p><strong>Product A</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
    <div class="product">
      <p><strong>Product B</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
    <div class="product">
      <p><strong>Product C</strong></p>
      <p>Change Description Here</p>
      <button class="product-button">View Product</button>
    </div>
  </section>

  <!-- About -->
  <section id="about">
    <h2>About</h2>
    <p>Replace/Add Text Here</p>
  </section>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#homepage">Homepage</a>
    <a href="#shop">Shop</a>
    <a href="#about">About</a>
  </div>

</body>
</html>
